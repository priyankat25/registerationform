<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="c1">
            <div class="register" class="registartion-form">
                <h1 align="center">
                    Registration Form
                </h1>
                <form name="Registration">
                    <table id="div1">
                        <tr>
                            <td><label>User Name: </label></td>
                            <td><input type="text" placeholder="Enter your name"></td>
                            <td id="id1">Resume: <td><img src="image/image.jpg" class="img1" alt="click here"></td></td>
                        </tr>
                        <tr>
                            <td><label>Email ID: </label></td>
                            <td><input type="text" placeholder="Enter your email"></td>
                            <td id="id1"><label>Resume: <td><input type="file"></td></label></td>
                        </tr>
                        <tr>
                            <td><label>Address:</label></td>
                            <td><textarea  placeholder="Enter your address"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="gender">Gender:</label></td>
                            <td>Male: <input type="radio" name="gender" value="male">
                                Female: <input type="radio" name="gender" value="female">
                                Other: <input type="radio" name="gender" value="other">
                            </td>
                            <td id="id1">Upload Video: <td><video src="video/samplevideo.mp4" controls class="v1"></video></td></td>
                        </tr>
                        <tr>
                            <td><label>Month: </label></td>
                            <td>
                                <select name="Months" id="Months">
                                    <option value="">January</option>
                                    <option value="February">February</option>
                                    <option value="March">March</option>
                                    <option value="Apirl">Apirl</option>
                                    <option value="May">May</option>
                                    <option value="June">June</option>
                                    <option value="July">July</option>
                                    <option value="August">August</option>
                                    <option value="September">September</option>
                                    <option value="October">October</option>
                                    <option value="November">November</option>
                                    <option value="December">December</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td><label><mark>I agree to the Terms and Conditions</mark></label></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="SUBMIT"></td>
                        </tr>        
                    </table>
                </form>
            </div>     
        </div>
    </body>
</html>
